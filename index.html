<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="card border-1 m-5">
        <div class="card-header border-1">
            <h2 class="">Payment form example</h2>
        </div>
        
        <div class="card-body">  
            <div class="alert alert-danger d-flex col-12 mt-3 mb-3" role="alert">
                Some fields are missing
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group col-md-5 d-inline-grid">
                    <label for="inputCard4">Card #</label>
                    <input type="card" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-3 d-inline-grid">
                    <label for="inputCVC4">CVC #</label>
                    <input type="CVC" class="form-control" id="inputCVC4" placeholder="0000">
                </div>
                <div class="form-group col-md-3 d-inline-grid">
                    <label for="inputAmountC4">Amount</label>
                    <input type="Amount" class="form-control" id="inputAmount4" placeholder="Amount $">
                </div>
            </div>
            <div class="d-flex row mt-3">
                <div class="form-group col-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="form-group col-6 ">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
            </div>

            <div class="row d-flex mt-3 mb-5">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>


                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Pick a state</option>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                    <option>Illinois</option>
                    <option>Indiana</option>
                    <option>Iowa</option>
                    <option>Kansas</option>
                    <option>Kentucky</option>
                    <option>Louisiana</option>
                    <option>Maine</option>
                    <option>Maryland</option>
                    <option>Massachusetts[</option>
                    <option>Michigan</option>
                    <option>Minnesota</option>
                    <option>Mississippi</option>
                    <option>Missouri</option>
                    <option>Montana</option>
                    <option>Nebraska</option>
                    <option>Nevada</option>
                    <option>New Hampshire</option>
                    <option>New Jersey</option>
                    <option>New Mexico</option>
                    <option>New York</option>
                    <option>North Carolina</option>
                    <option>North Dakota</option>
                    <option>Ohio</option>
                    <option>Oklahoma</option>
                    <option>Oregon</option>
                    <option>Pennsylvania</option>
                    <option>Rhode Island</option>
                    <option>South Carolina</option>
                    <option>South Dakota</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Utah</option>
                    <option>Vermont</option>
                    <option>Virginia</option>
                    <option>Washington</option>
                    <option>West Virginia</option>
                    <option>Wisconsin</option>
                    <option>Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPostalCode">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
                <div class="form-group col-md-6">
                    <label class="mt-3 mb-3">We accept:</label><br />
                    <div class="bg-secondary rounded p-1 col-md-5
                       text-white">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineRadio1" name="mastercad"
                            value="option1" />
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                         </div>        
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineRadio2" name="visa"
                            value="option2" />
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa"></i>
                         </div>   <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineRadio3" name="diners-club"
                            value="option3" />
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                         </div>   
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineRadio4" name="amex"
                            value="option4" />
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-amex"></i>
                         </div> 
                    </div> 
                </div> 
                <div class="form-group col-md-6">
                    <label class="mt-3 mb-1">Message</label><br />
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>        
                    <label><small class="text-muted">Add any notes here.</small></label><br />
                </div>    
            </div>
        </div>
        <div class="d-flex justify-content-end column-gap-1 card-footer border-1">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
            
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5fd63efa17.js" crossorigin="anonymous"></script>
</body>
</html>
